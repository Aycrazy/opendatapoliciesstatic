---
layout: default
---

{% for place in site.places %}
    {% if place.states contains page.state_code %}
        <h3>{{ place.title }}</h3>
        <ul>
        {% for doc in site.documents | where: "place", place.place %}
            <li><a href="{{ doc.url }}">{{ doc.legal_custom }} ({{ doc.year }})</a></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endfor %}
