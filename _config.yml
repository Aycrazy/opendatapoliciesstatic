baseurl: "/opendatapoliciesstatic" 
# url: "https://krues8dr.github.io" # the base hostname & protocol for your site

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Sass settings
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - README.md
  - CNAME
  - node_modules
  - templates

collections:
  documents:
    output: true

# Plugin settings
gems:
  - jekyll-feed
  - jekyll-sitemap

